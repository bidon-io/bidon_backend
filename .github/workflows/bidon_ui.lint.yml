name: bidon_ui
on:
  pull_request:
    branches:
      - "main"
    paths:
      - "web/bidon_ui/**"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: 'web/bidon_ui/yarn.lock'
      - run: yarn install
        working-directory: web/bidon_ui

      - run: yarn lint
        working-directory: web/bidon_ui
